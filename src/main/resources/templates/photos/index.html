<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
    <title>photo</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>FOTO</h1>
    <h1>Elenco Foto</h1>


    <h2>Aggiungere un Foto  <a th:href="@{/photos/create}" class="btn btn-success rounded-circle" title="add photo">CREAMI</a></h2>

    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Titolo</th>
            <th>Descrizione</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${!list.isEmpty()}" th:each="photo : ${list}" th:object="${photo}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{description}"></td>
            <td>
                <a th:href="@{|/photos/*{id}|}" class="btn btn-primary btn-sm" title="detail">Detail</a>
                <a th:href="@{|/photos/edit/*{id}|}" class="btn btn-primary btn-sm" title="edit">Edit</a>
            </td>

        </tr>
        <tr th:if="${list.isEmpty()}">
            <td colspan="4">Sorry, there aren't pizzas available</td>
        </tr>
        </tbody>

    </table>
</div>



</body>
</html>
