<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script defer th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Photo Detail</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" th:object="${photo}">
  <h1 th:text="*{title}">Photos</h1>
  <hr/>
  <div>
    <dl>
      <dt>Title:</dt>
      <dd th:text="*{title}"></dd>

      <th:block th:unless="${#strings.isEmpty(photo.description)}">
        <dt>Description:</dt>
        <dd th:text="*{description}"></dd>
      </th:block>

      <dt>Image: </dt>
      <dd>
        <img th:src="*{url}">
      </dd>

      <dt>Visible:</dt>
      <dd th:if="*{visible}">Yes</dd>
      <dd th:unless="*{visible}">No</dd>

      <dt>Category: </dt>
      <dd><span th:each="category : *{categories}" th:text="${category.name}" class="me-1"></span></dd>

    </dl>
  </div>

  <div>
    <a th:href="@{/photos}"> Back to photos menu </a>
  </div>

</div>

</body>
</html>
